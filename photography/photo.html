      <script>
        document.addEventListener("DOMContentLoaded", function () {
          var gallery1 = document.getElementById('gallery1');
          var gallery2 = document.getElementById('gallery2');
          var prevBtn = document.getElementById('prevBtn');
          var nextBtn = document.getElementById('nextBtn');
    
          // Function to show gallery1 and hide gallery2
          function showGallery1() {
            gallery1.style.display = 'flex';
            gallery2.style.display = 'none';
            prevBtn.style.display = 'none';
            nextBtn.style.display = 'inline';
          }
    
          // Function to show gallery2 and hide gallery1
          function showGallery2() {
            gallery1.style.display = 'none';
            gallery2.style.display = 'flex';
            prevBtn.style.display = 'inline';
            nextBtn.style.display = 'none';
          }
    
          // Add click event listeners
          nextBtn.addEventListener('click', showGallery2);
          prevBtn.addEventListener('click', showGallery1);
    
          // Image loading handler (optional but useful for feedback)
          var galleryImages = document.querySelectorAll('.gallery img');
          var loadedCount = 0;
    
          galleryImages.forEach(function (img) {
            img.addEventListener('load', function () {
              loadedCount++;
              if (loadedCount === galleryImages.length) {
                document.body.classList.add('loaded');
              }
            });
          });
    
          // Ensure gallery1 is visible on page load
          showGallery1();  // Call this to ensure gallery1 is displayed first
        });
      </script>
