<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodboard</title>
    <style>
        body {
            background-color: black;
            color: white;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .loading img {
            width: 100px;
            height: 100px;
        }
        .grid {
            display: none;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }
        .grid img {
            width: 100%;
            height: auto;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
        }
    </style>
</head>
<body>
    <div class="loading">
        <img src="loading.gif" alt="Loading...">
    </div>
    <div class="grid">
        <img src="img/1.jpg" alt="Image 1">
        <img src="img/2.webp" alt="Image 2">
        <img src="img/3.jpg" alt="Image 3">
        <img src="img/4.webp" alt="Image 4">
        <img src="img/5.gif" alt="Image 5">
        <img src="img/6.jpg" alt="Image 6">
        <img src="img/7.webp" alt="Image 7">
        <img src="img/8.jpg" alt="Image 8">
        <img src="img/9.png" alt="Image 9">
    </div>
    <div class="modal" id="modal">
        <img id="modal-img" src="" alt="Modal Image">
    </div>
    <script>
        window.addEventListener('load', () => {
            document.querySelector('.loading').style.display = 'none';
            document.querySelector('.grid').style.display = 'grid';
        });

        const images = document.querySelectorAll('.grid img');
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modal-img');

        images.forEach(image => {
            image.addEventListener('click', () => {
                modal.style.display = 'flex';
                modalImg.src = image.src;
            });
        });

        modal.addEventListener('click', () => {
            modal.style.display = 'none';
        });
    </script>
</body>
</html>
